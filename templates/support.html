<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - ZetsuServ</title>
    <!-- Link to Glassmorphism Design CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <!-- Logo/Brand -->
            <div class="navbar-brand">
                <h1>ZetsuServ</h1>
            </div>
            <!-- Navigation Links -->
            <ul class="navbar-nav">
                <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('support') }}" class="nav-link active">Support</a></li>
            </ul>
        </div>
    </nav>

    <!-- Support Form Section -->
    <section class="support-section">
        <div class="container">
            <!-- Form Card -->
            <div class="form-card">
                <!-- Form Header -->
                <div class="form-header">
                    <h2>Submit a Support Ticket</h2>
                    <p>Fill out the form below and our team will get back to you shortly</p>
                </div>

                <!-- Success Message Display -->
                {% if success_message %}
                <div class="alert alert-success" role="status" aria-live="polite">
                    <strong>Success!</strong> {{ success_message }}
                </div>
                {% endif %}

                <!-- Error Message Display -->
                {% if error_message %}
                <div class="alert alert-error" role="alert" aria-live="assertive">
                    <strong>Error!</strong> {{ error_message }}
                </div>
                {% endif %}

                <!-- Support Form -->
                <form action="{{ url_for('submit') }}" method="POST" class="support-form">
                    <!-- Name Input -->
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            maxlength="100"
                            required
                        >
                    </div>

                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your.email@example.com"
                            maxlength="254"
                            required
                        >
                    </div>

                    <!-- Issue Type Dropdown -->
                    <div class="form-group">
                        <label for="issue_type" class="form-label">Issue Type</label>
                        <select id="issue_type" name="issue_type" class="form-select" required>
                            <option value="">Select an issue type</option>
                            <option value="Technical Support">Technical Support</option>
                            <option value="Billing Inquiry">Billing Inquiry</option>
                            <option value="Feature Request">Feature Request</option>
                            <option value="Bug Report">Bug Report</option>
                            <option value="General Question">General Question</option>
                        </select>
                    </div>

                    <!-- Message Textarea -->
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            class="form-textarea" 
                            rows="6"
                            placeholder="Describe your issue in detail..."
                            maxlength="2000"
                            required
                        ></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit Ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Powered by ZetsuServ AI</p>
        </div>
    </footer>
</body>
</html>
