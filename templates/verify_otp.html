<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - ZetsuServ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>ZetsuServ</h1>
            </div>
            <ul class="navbar-nav">
                <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- OTP Verification Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Verify Your Email</h2>
                    <p>We've sent a 6-digit verification code to <strong>{{ email }}</strong></p>
                </div>
                
                <form method="POST" action="{{ url_for('verify_otp') }}" class="auth-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="form-group">
                        <label for="otp" class="form-label">Verification Code</label>
                        <input 
                            type="text" 
                            id="otp" 
                            name="otp" 
                            class="form-input" 
                            placeholder="Enter 6-digit code"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            required
                            autofocus
                            style="text-align: center; font-size: 24px; letter-spacing: 8px; font-weight: 600;"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Verify & Complete Registration</span>
                        <span class="btn-spinner" style="display: none;">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p class="helper-text">
                        Didn't receive the code? <a href="{{ url_for('register') }}" class="text-link">Register again</a>
                    </p>
                    <p class="helper-text">
                        Code expires in 10 minutes
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification Script -->
    <script>
        // Flash messages handling
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    showToast('{{ message|safe }}', '{{ category }}');
                {% endfor %}
            {% endif %}
        {% endwith %}

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const iconMap = {
                'success': '✓',
                'error': '✕',
                'warning': '⚠',
                'info': 'ℹ'
            };
            
            toast.innerHTML = `
                <span class="toast-icon">${iconMap[type] || 'ℹ'}</span>
                <span class="toast-message">${message}</span>
                <button class="toast-close" onclick="this.parentElement.remove()">×</button>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // Form submission handling
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn-primary');
            const btnText = btn.querySelector('.btn-text');
            const btnSpinner = btn.querySelector('.btn-spinner');
            
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            btn.disabled = true;
        });

        // Auto-format OTP input
        document.getElementById('otp').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
